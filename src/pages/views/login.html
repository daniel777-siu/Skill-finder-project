<!-- Login view structured to match styles in src/styles/login.css (scoped under #loginView) -->
<div id="loginView">
  <div class="container" id="loginContainer">
    <div class="login-box">
      <div class="form-section">
        <h2>Login</h2>
        <p>Bienvenido, inicia sesión en tu cuenta</p>
        <form id="loginForm">
          <input type="email" name="email" id="email" placeholder="Email" required />
          <input type="password" name="password" id="password" placeholder="Contraseña" required />
          <span id="formError" style="color: red; display: block; margin-top: 10px"></span>
          <button type="submit">Ingresar</button>
        </form>
      </div>
      <div class="image-section">
        <img src="./src/assets/Imagenes figma/skill_finder_logo_trans.png" alt="Logo SkillFinder" />
        <p>Accede a tu cuenta y conecta con el mejor talento</p>
      </div>
    </div>
  </div>
</div>
